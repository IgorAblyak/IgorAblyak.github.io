<script type="text/javascript">
  var btnSubmit = document.getElementById('inputfile');
  btnSubmit.addEventListener("change", function(event){
    event.preventDefault();
    var inputName = document.getElementById('inputfile').value;
    inputName = inputName.replace(/\\/g, "/").split ('/').pop();
    var instead = document.querySelector('.instead-name');
    instead.innerHTML = 'Имя файла: ' + inputName;
  });
